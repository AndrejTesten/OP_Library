<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1><i class='bx bxs-book-heart' ></i>Library</h1>
      </header>
      <main class="main">
        <div id="myModal" class="modal">
          <div class="modal-content">
            <span class="close">&times;</span>
            <div class="styling">
                <form id="bookForm">
              <input type="text" id="titleInput" placeholder="Title" />
              <input type="text" id="authorInput" placeholder="Author" />
              <input type="number" id="pagesInput" placeholder="Pages" />
              <p id="question">Have you read the book?</p>
              <label class="switch">
                <input id="readCheckbox" type="checkbox">
                <span class="slider"></span>
              </label>
              <button type="submit" id="addBookButton">Add Book</button>
            </form>
            </div>
          </div>
        </div>

        <div id="add-card" class="cards">
          <a id="asd" href=""><i class="bx bx-book-add"></i></a>
        </div>
      </main>
      <aside class="sidebar">
        <ul>
          <li>
            <a id="readBooks" href=""><i class="bx bxs-book-open"></i>Read</a>
          </li>
          <li>
            <a id="unreadBooks" href=""><i class="bx bxs-book-alt"></i>Unread</a>
          </li>
          <li>
            <a id="allBooks" href=""><i class="bx bx-book-reader"></i>All Books</a>
          </li>
          <li>
            <a id="myBtnSearch" class="searchButton" href=""><i class="bx bxs-search-alt-2"></i>Search</a>
            <div id="myModalSearch" class="modalSearch">

              <div class="styling"><!-- Modal content -->
              <div class="modalSearch-content">
                <span class="closeSearch">&times;</span>
                <p id="questionSearch">Search for book (type name, author, or pages)</p>
                <input type="text" id="searchInput" placeholder="Search" />
                <button id="searchButton">Search</button>
              </div>
            </div>
            </div>
          </li>
        </ul>
      </aside>
      <footer class="footer">
        <p>Made by: Rej33</p>
      </footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
