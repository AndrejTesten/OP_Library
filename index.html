<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1>Library</h1>
      </header>
      <main class="main">
        <div id="myModal" class="modal">
          <div class="modal-content">
            <span class="close">&times;</span>
            <div class="styling">
              <input type="text" id="titleInput" placeholder="Title" />
              <input type="text" id="authorInput" placeholder="Author" />
              <input type="number" id="pagesInput" placeholder="Pages" />
              <button id="addBookButton">Add Book</button>
            </div>
          </div>
        </div>
        <div id="add-card" class="cards">
          <a id="add" href=""><i class="bx bx-book-add"></i></a>
        </div>
      </main>
      <aside class="sidebar">
        <ul>
          <li>
            <a href=""><i class="bx bxs-book-open"></i>Read</a>
          </li>
          <li>
            <a href=""><i class="bx bxs-book-alt"></i>Unread</a>
          </li>
          <li>
            <a href=""><i class="bx bx-book-reader"></i>To read</a>
          </li>
          <li>
            <a href=""><i class="bx bxs-search-alt-2"></i>Search</a>
          </li>
        </ul>
      </aside>
      <footer class="footer">
        <p>Made by: Rej33</p>
      </footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
